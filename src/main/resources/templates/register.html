<!--회원가입 페이지-->
<!--register.html-->
<!DOCTYPE html>
 Latest compiled and minified CSS
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<form method="post" action="/register">
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-group">
            <label for="inputNickname">닉네임</label>
            <input type="text" class="form-control" id="inputNickname" name="nickname" placeholder="사용자 닉네임">
        </div>
        <div class="form-group">
            <label for="inputTestEmail">이메일</label>
            <input type="email" class="form-control" id="inputTestEmail" name="email" placeholder="사용자 이메일">
        </div>
        <div class="form-group">
            <label for="inputPassword">비밀번호</label>
            <input type="password" class="form-control" id="inputPassword" name="pw" placeholder="사용자 비밀번호">
        </div>
        <div class="form-group">
            <label for="inputBirthDate">생일</label>
            <input type="date" class="form-control" id="inputBirthDate" name="createDate" placeholder="사용자 생일">
        </div>
        <button type="submit" class="btn btn-primary">가입 완료</button>
    </div>
</form>
</body>
</html>
